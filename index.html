<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="main.js"></script>
</head>
<body>
    
    <div id="contaner">
        <div class="header">
            <div class="sub register" onclick="onRegister()"><a href="#">Đăng ký </a></div>
            <div class="sub login" onclick="onLogin()"><a href="#">Đăng nhập </a></div>
            
        </div>
<!-- register -->
        <div id="form-register">
            <form name="formregister" action="notext">
                <div class="all">
                    <h2 class = "notiction">Đăng ký thành viên</h2>
                    <div class="sub-total">
                        <span class="total">Tên đăng nhập:</span>
                        <input type="text" class="center" id="nameRegister" placeholder="Nhập tên tài khoản" value="">
                    </div>
                    <div class="sub-total">
                        <span class="total">Mật khẩu:</span>
                        <input type="password" class="center" id="passRegister" placeholder="Nhập mật khẩu">
                        <span class="show-btn"><i class="fas fa-eye"></i></span>
                    </div>
                    <div class="sub-total">
                        <span class="total">Nhập lại Mật khẩu:</span>
                        <input type="password" class="center" placeholder="Nhập lại mật khẩu">
                    </div>
                    <div class="sub-total">
                        <span class="total">Email:</span>
                        <input type="text" class="center" id="emailRegister" placeholder="Nhập email">
                    </div>
                    <div class="sub-total">
                        <span class="total" href="">Giới tính</span>
                    <select name="cars" class="center" id="sexRegister" >
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                      </select>
                    </div>
                    <div class="checkbox">
                        <!-- <input type="checkbox" id="action" value="1"/>  -->
                        <input type="checkbox" id="action" value="1" onclick="checkBox(1)">
                        <span class="checkbox-item">
                            Bạn có đồng ý với <a> điều khoản </a> & <a>dịch vụ</a> của chúng tôi !
                        </span>
                    </div>
                    <div  id="check-box__onOff">
                        <div class="sub register switchIn" onclick="printInfo()"><a href="#">Đăng ký </a></div>
                    </div>
                </div>
            </form>
        </div>
<!-- login -->
        <div id="form-login">
            <form name="formlogin" action="notext">
                <div class="all">
                    <h2 class = "notiction">Đăng nhập</h2>

                    <div class="sub-total">
                        <span class="total">Tên đăng nhập:</span>
                        <input type="text" class="center" id="nameLogin" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="sub-total">
                        <span class="total">Mật khẩu:</span>
                        <input type="password" class="center" id="passLogin" placeholder="Nhập mật khẩu" >
                    </div>
                    <div class="checkbox">
                        <span class="checkbox-item">
                            click vào đây để đăng ký <a onclick="onRegister()"> Đăng ký </a>
                        </span>
                    </div>
                    <div >
                        <div class="sub login switchIn"><a href="#">Đăng nhập </a></div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div id="print-Info">
        print: <br/>
        User name: <span class="change" id="name"></span><br/>
        Password: <span class="change" id="pass"></span><br/>
        Email: <span class="change" id="email"></span><br/>
        Giới tính: <span class="change" id="sex"></span>
    </div>

    <!-- try -->
</body>
<script>
   
</script> 
</html>
